<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <a href="#">
                <img src="img/logo.png" alt="">
                <div class="company">
                    <h2>Логотип</h2>
                    <p>Инжиниринговая компания</p>
                </div>
            </a>
        </div>
        <div class="search">
            <input type="text">
            <div class="lupa"></div>
        </div>
    </header>
    <nav class="clearfix">
        <ul>
            <li><a href="#">О компании</a></li>
            <li><a href="#">Услуги</a></li>
            <li><a href="#">Объекты</a></li>
            <li><a href="#">Закупки</a></li>
            <li><a href="#" class="active">Партнеры</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    <div class="slider">
        <section>
            <div class="slider">
                <input type="radio" id="btn-1" name="toggle" checked>
                <input type="radio" id="btn-2" name="toggle">
                <input type="radio" id="btn-3" name="toggle">
                <input type="radio" id="btn-4" name="toggle">
                <input type="radio" id="btn-5" name="toggle">
                <div class="slider-controls">
                    <label for="btn-1"></label>
                    <label for="btn-2"></label>
                    <label for="btn-3"></label>
                    <label for="btn-4"></label>
                    <label for="btn-5"></label>
                </div>
                <div class="slider-inner">
                    <div class="slider-slides">
                        <img src="img/slider1.jpg">
                        <img src="img/slider1.jpg">
                        <img src="img/slider1.jpg">
                        <img src="img/slider1.jpg">
                        <img src="img/slider1.jpg">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="main">
        <div class="service-container">
            <a href="#" class="service">
                <div class="service-in">
                    <img src="img/icon1.png" alt="">
                    <p>Услуги <br> проектирования</p>
                </div>
            </a>
            <a href="#" class="service">
                <div class="service-in">
                    <img src="img/icon2.png" alt="">
                    <p>Строительно-<br>монтажные работы</p>
                </div>
            </a>
            <a href="#" class="service">
                <div class="service-in">
                    <img src="img/icon3.png" alt="">
                    <p>Экспертная<br> деятельность</p>
                </div>
            </a>
            <a href="#" class="service">
                <div class="service-in">
                    <img src="img/icon4.png" alt="">
                    <p>Техническое<br> обслуживание</p>
                </div>
            </a>
            <a href="#" class="service">
                <div class="service-in">
                    <img src="img/icon5.png" alt="">
                    <p>Испытательная<br> лаборатория</p>
                </div>
            </a>
        </div>
    </div>
    <footer></footer>
</div>
</body>
</html>
